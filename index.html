<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Interno Barbearia Lucas Borges</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* --- Estilos Gerais --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #616061; /* Cor do tema */
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- MODAL DE ATUALIZA√á√ÉO DO APK (ESTILO SNAPTUBE) --- */
        .fundo-modal {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 20000;
            color: white;
            align-items: center;
            justify-content: center;
        }

        .caixa-modal {
            background: #222;
            width: 85%;
            max-width: 340px;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: surgir 0.3s ease-out;
        }

        @keyframes surgir {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .titulo-modal {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .texto-instrucao {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #ddd;
        }

        .icone-emoji {
            font-size: 50px; 
            margin-bottom: 10px; 
            display: block;
        }

        /* BOT√ÉO DE UPDATE APK (VERMELHO) */
        .btn-baixar-apk {
            background: #ff4757; /* Vermelho vibrante */
            color: #fff;
            border: none;
            padding: 15px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: block;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
            animation: pulse 2s infinite;
        }

        .btn-cinza-outline {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: normal;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* --- Aviso Pequeno (Update interno do site/SW) --- */
        #aviso-sw {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            border: 1px solid #555;
        }
        #btn-reload-sw {
            margin-left: 10px;
            padding: 5px 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://agendamento-interno-barbearia-lucas.onrender.com" 
        allow="microphone; camera; geolocation; payment; fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation allow-modals allow-presentation allow-downloads">
    </iframe>

    <div id="modal-apk-update" class="fundo-modal">
        <div class="caixa-modal">
            <span class="icone-emoji">üöÄ</span>
            <h3 class="titulo-modal">Nova Vers√£o!</h3>
            
            <p class="texto-instrucao">
                Uma atualiza√ß√£o importante est√° dispon√≠vel.<br>
                Baixe agora para corrigir erros e atualizar o √≠cone.
            </p>

            <button id="btn-baixar-apk" class="btn-baixar-apk">BAIXAR APK AGORA ‚¨áÔ∏è</button>
            <button onclick="fecharModalAPK()" class="btn-cinza-outline">Lembrar depois</button>
        </div>
    </div>

    <div id="aviso-sw">
        Atualizando sistema... 
        <button id="btn-reload-sw">Recarregar</button>
    </div>

    <script>
        // === CONFIGURA√á√ÉO ===
        // Certifique-se de criar este arquivo na pasta deste projeto
        const URL_VERSAO = 'versao.json'; 

        // ==========================================
        // 1. L√ìGICA "SNAPTUBE" (Verifica APK novo)
        // ==========================================
        async function verificarAtualizacaoAPK() {
            try {
                const resposta = await fetch(URL_VERSAO);
                const dados = await resposta.json();
                
                const versaoNoServidor = dados.versao_atual;
                const linkApk = dados.link_apk;

                // Usa uma chave de localStorage √∫nica para este app
                // para n√£o misturar com os outros apps da barbearia
                let versaoInstalada = localStorage.getItem('app_agendamento_interno_versao');
                
                if (!versaoInstalada) {
                    versaoInstalada = 1; 
                    localStorage.setItem('app_agendamento_interno_versao', 1);
                }

                if (versaoNoServidor > versaoInstalada) {
                    abrirModalAPK(linkApk, versaoNoServidor);
                }

            } catch (erro) {
                console.log("Erro ao verificar vers√£o:", erro);
            }
        }

        function abrirModalAPK(link, novaVersao) {
            const modal = document.getElementById('modal-apk-update');
            const btn = document.getElementById('btn-baixar-apk');
            
            modal.style.display = 'flex';

            btn.onclick = function() {
                localStorage.setItem('app_agendamento_interno_versao', novaVersao);
                window.location.href = link;
                modal.style.display = 'none';
            };
        }

        function fecharModalAPK() {
            document.getElementById('modal-apk-update').style.display = 'none';
        }

        setTimeout(verificarAtualizacaoAPK, 3000);

        // ==========================================
        // 2. L√ìGICA PADR√ÉO (Service Worker)
        // ==========================================
        if ('serviceWorker' in navigator) {
            let newWorker;
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            const aviso = document.getElementById('aviso-sw');
                            aviso.style.display = 'block';
                            document.getElementById('btn-reload-sw').onclick = () => {
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                window.location.reload();
                            };
                        }
                    });
                });
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
</body>
</html>
